[package]
name = "tasks-core"
version = "0.1.0"
edition = "2021"

[dependencies]
serde_json = "1.0.87"
ron = "0.8.1"
anyhow = "1.0.66"
tracing = "0.1.37"
async-trait = "0.1.68"
libset = "0.1.6"
emojis = "0.6.1"
dirs = "5.0.1"
derive-getters = "0.3.0"
derive_setters = "0.1.6"

[dependencies.sqlx]
version = "0.7.4"
features = ["sqlite"]
default-features = false

