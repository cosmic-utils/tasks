[package]
name = "tasks"
version = "0.1.1"
edition = "2021"

[dependencies]
i18n-embed-fl = "0.8"
rust-embed = "8"
open = "5.0.2"
dirs = "5.0.1"
cli-clipboard = "0.4.0"
slotmap = "1.0.7"
ron = "0.8.1"
async-trait = "0.1.68"
libset = "0.1.6"
thiserror = "1.0.65"
tracing = "0.1.40"

[dependencies.tracing-subscriber]
version = "0.3.19"
features = ["env-filter"]

[dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic.git"
default-features = false
features = ["multi-window", "tokio", "winit", "about"]

[dependencies.i18n-embed]
version = "0.14"
features = ["fluent-system", "desktop-requester"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.sqlx]
version = "0.8.0"
features = ["sqlite"]
default-features = false

[dependencies.chrono]
version = "0.4.35"
features = ["serde"]

[dependencies.uuid]
version = "1.2.1"
features = ["v4"]

[patch."https://github.com/smithay/client-toolkit.git"]
sctk = { package = "smithay-client-toolkit", version = "=0.19.2" }

